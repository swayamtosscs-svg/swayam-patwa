name: r_gram
description: "R-Gram - A spiritual social media platform connecting people through faith and spirituality"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Authentication & Firebase
  # firebase_core: ^4.0.0
  # firebase_auth: ^6.0.0
  # firebase_storage: ^13.0.0
  # cloud_firestore: ^6.0.0
  
  # Google Sign-In (Custom API implementation)
  # google_sign_in: ^6.2.1
  
  # UI & Navigation - Optimized for balanced APK size
  go_router: ^16.0.0
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2  # Re-enabled for image/video picking
  image_cropper: ^8.0.2  # Re-enabled for image cropping functionality
  media_kit: ^1.1.10  # Re-enabled for video playback
  media_kit_video: ^1.1.10  # Re-enabled for video playback
  video_player: ^2.10.0  # Fallback video player
  # video_thumbnail: ^0.5.3  # Commented out for smaller APK
  # youtube_player_iframe: ^5.1.2
  webview_flutter: ^4.13.0  # Re-enabled for live darshan WebView
  # photo_view: ^0.15.0  # Commented out for smaller APK
  camera: ^0.11.0+2  # Re-enabled for camera functionality
  # permission_handler: ^12.0.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  # geolocator: ^14.0.2
  # geocoding: ^4.0.0
  
  # HTTP & API
  http: ^1.4.0
  http_parser: ^4.0.2
  dio: ^5.8.0+1
  web_socket_channel: ^3.0.0
  
  # Local Storage
  shared_preferences: ^2.5.3
  
  # UI Components - Ultra minimal for 50MB APK
  # flutter_staggered_grid_view: ^0.7.0  # Commented out for smaller APK
  # shimmer: ^3.0.0  # Commented out for smaller APK
  # lottie: ^3.3.1  # Commented out for smaller APK
  google_fonts: ^6.2.1
  
  # Notifications
  # flutter_local_notifications: ^19.4.0
  url_launcher: ^6.3.1
  path_provider: ^2.1.5
  media_kit_libs_windows_video: ^1.0.11  # Re-enabled for Windows video playback
  media_kit_libs_android_video: ^1.3.7  # Re-enabled for video playback
  media_kit_libs_ios_video: ^1.1.4  # Re-enabled for video playback
  
  # Call functionality
  permission_handler: ^12.0.1  # For microphone and camera permissions
  # flutter_webrtc: ^0.9.48  # WebRTC for voice/video calls - temporarily disabled due to compatibility issues
  socket_io_client: ^2.0.3+1  # Real-time communication
  audioplayers: ^6.0.0  # For call ringtones and sounds
  camera_windows: ^0.2.6+2
  # webview_windows: ^0.1.4  # Using webview_flutter instead for better compatibility

